<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Eat Da Burger</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
</head>

<body>
    <h1>BURGER!</h1>

    <h2>Burgers are yummy!</h2>

    <ul id="notDevouredBurgers"></ul>

    <h2>Burgers are good!</h2>

    <ul id="devouredBurgers"></ul>

    <h2>Add a Burger</h2>
    <form class="create-form">
        <div class="form-group">
            <label for="ca">Burger Name:</label>
            <input type="text" id="ca" name="name" />
        </div>

        <div class="form-group">
            <label for="sleepy">hungry?</label><br />
            <input type="radio" name="sleepy" value="1" checked /> Devoured!<br />
            <input type="radio" name="sleepy" value="0" /> Not Devoured
        </div>

        <button type="submit">Add burger</button>
    </form>
</body>

</html>
